<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Produtos FakeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="mb-4">Produtos da FakeStore API</h1>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Preço</th>
          <th>Categoria</th>
          <th>Imagem</th>
          <th>Quantidade</th>
          <th>Valor Total</th>
        </tr>
      </thead>
      <tbody id="products-table-body">
        <!-- Dados serão inseridos aqui pelo JavaScript -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('https://fakestoreapi.com/products')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById('products-table-body');

        data.forEach(product => {
          const quantidade = 1; // ou defina dinamicamente
          const valorTotal = product.price * quantidade;

          const row = `
            <tr>
              <td>${product.id}</td>
              <td>${product.title}</td>
              <td>$${product.price.toFixed(2)}</td>
              <td>${product.category}</td>
              <td><img src="${product.image}" alt="Imagem do Produto" height="50"></td>
              <td>${quantidade}</td>
              <td>$${valorTotal.toFixed(2)}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      })
      .catch(error => {
        console.error('Erro ao buscar os produtos:', error);
      });
  </script>

</body>
</html>
